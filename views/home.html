<h1 class="title"><b>Welcome to Trailgen.</b></h1>
<h3>Trailgen is an easy way to find the right trail for you.</h3>



<div class="input-group sliders walklength">
	<label for="walklength">Generate a {{walklength/60 | number}} Hour walk</label>
	<div><span style="float:left;">30 Minutes</span><span>5 hours</span><span style="float:right;">10 hours</span></div>
	<p class="range-field">
		<input name="walklength" class="form-control" type="range" ng-model="walklength" min="30" max="600" step="5" placeholder="10">
    </p>
</div>
<br />
<div class="input-group sliders Speed">
	<label for="Speed">At {{Speed}}KPH</label>
	<div><span style="float:left;">Slow Walk</span><span>Normal Walk</span><span style="float:right;">Fast Walk</span><span></span></div>
	<p class="range-field">
		<input name="Speed" class="form-control" type="range" ng-model="Speed" min="1" max="10" step="0.2" placeholder="10">
    </p>
</div>
<br>
<div class="input-group sliders Weight">
	<label for="Weight">For a weight of {{Weight}}KG</label>
	<div><span style="float:left;">30KG</span><span>115KG</span><span style="float:right;">200KG</span></div>
	<p class="range-field">
		<input name="Weight" class="form-control" type="range" ng-model="Weight" min="30" max="200" step="5" placeholder="10">
    </p>
</div>
<br>
<div class="input-group sliders Calories">
	<label for="Calories">Burn {{Calories}} Calories ({{Calories*4.184 | number:0}} kJ's or {{Calories/295 | number}} Burgers)</label>
	<div><span style="float:left;">1 Carrot/0.1 Burgers</span><span>28 Carrots/3.3 Burgers</span><span style="float:right;">57 Carrots/6.7 Burgers</span></div>
	<p class="range-field">
		<input name="Calories" class="form-control" type="range" ng-model="Calories" min="30" max="2000" step="5" placeholder="10">
    </p>
</div>


</form>


<a ng-href="#/results/{{walklength}}" class="btn btn-raised btn-success">Get Started</a>

<style type="text/css">
	.sliders {
		display: block;
	}

	.sliders input {
		width: 75% !important;
		display: block;
	}
</style>
